name: Upload to FTP

on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Transfer public folder
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER_OBP }}
          username: ${{ secrets.FTP_USERNAME_OBP }}
          password: ${{ secrets.FTP_PASSWORD_OBP }}
          server-dir: "./OBP/"
          exclude: "index.php"
          local-dir: "./public/"

      - name: Setup FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER_OBP }}
          username: ${{ secrets.FTP_USERNAME_OBP }}
          password: ${{ secrets.FTP_PASSWORD_OBP }}
          server-dir: "./OBP/OBP/"
          exclude: "public/**, OBP/OBP/public"
          local-dir: "./"
          clean: true
